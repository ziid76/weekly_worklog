{% extends 'basic.html' %}
{% load static %}

{% block title %}소스 추가 - ITMS{% endblock %}

{% block content %}
<main class="flex-1 flex flex-col min-w-0 overflow-y-auto pb-12">
    <div class="flex flex-col gap-8 max-w-[800px] mx-auto w-full px-4 md:px-8 py-8">
        
        <!-- Header -->
        <div class="flex flex-col gap-1">
            <a href="{% url 'hooks:source_list' %}" class="flex items-center gap-2 text-slate-500 hover:text-slate-900 transition-colors font-bold text-sm mb-4">
                <span class="material-symbols-outlined text-lg">arrow_back</span>
                목록으로
            </a>
            <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">New Webhook Source</h1>
            <p class="text-slate-500 font-medium">새로운 알림 수신을 위한 웹훅 소스를 생성합니다.</p>
        </div>

        <!-- Form Card -->
        <div class="bg-white rounded-3xl p-8 shadow-sm border border-slate-100">
            <form method="POST" class="flex flex-col gap-8">
                {% csrf_token %}
                
                <div class="flex flex-col gap-6">
                    <!-- Source Name -->
                    <div class="flex flex-col gap-2">
                        <label class="text-xs font-black text-slate-900 uppercase tracking-widest">Source Name</label>
                        <input type="text" name="name" required class="w-full px-5 py-4 rounded-2xl border border-slate-100 bg-slate-50/50 text-sm font-bold focus:ring-2 focus:ring-primary/20 transition-all outline-none" placeholder="예: 와탭 모니터링 실운영">
                    </div>

                    <!-- Source Type -->
                    <div class="flex flex-col gap-2">
                        <label class="text-xs font-black text-slate-900 uppercase tracking-widest">Source Type</label>
                        <select name="source_type" class="w-full px-5 py-4 rounded-2xl border border-slate-100 bg-slate-50/50 text-sm font-bold focus:ring-2 focus:ring-primary/20 transition-all outline-none appearance-none">
                            <option value="whatap">WhaTap (와탭)</option>
                            <option value="generic">Generic (일반 JSON)</option>
                        </select>
                    </div>

                    <!-- Secret Token -->
                    <div class="flex flex-col gap-2">
                        <div class="flex justify-between items-center">
                            <label class="text-xs font-black text-slate-900 uppercase tracking-widest">Secret Token (Optional)</label>
                            <span class="text-[10px] text-slate-400 font-bold uppercase">보안 강화를 위해 사용</span>
                        </div>
                        <input type="text" name="secret_token" class="w-full px-5 py-4 rounded-2xl border border-slate-100 bg-slate-50/50 text-sm font-bold focus:ring-2 focus:ring-primary/20 transition-all outline-none" placeholder="인증을 위한 토큰값을 입력하세요.">
                    </div>
                </div>

                <div class="pt-6 border-t border-slate-50 flex gap-4">
                    <a href="{% url 'hooks:source_list' %}" class="flex-1 py-4 rounded-2xl border border-slate-200 text-slate-600 text-sm font-black uppercase text-center hover:bg-slate-50 transition-all">취소</a>
                    <button type="submit" class="flex-[2] py-4 bg-primary text-white rounded-2xl text-sm font-black uppercase shadow-lg shadow-primary/20 hover:shadow-primary/30 transition-all">소스 생성하기</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
