<div id="acceptModal" class="hidden relative z-50" aria-labelledby="acceptModalLabel" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-slate-900/20 backdrop-blur-sm transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <!-- Modal Panel -->
            <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-slate-100">
                <form method="post" action="{% url 'service_request_accept' service_request.id %}">
                    {% csrf_token %}
                    <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
                        <h3 class="text-sm font-bold text-slate-900" id="acceptModalLabel">(분할)SR 접수</h3>
                        <button type="button" class="text-slate-400 hover:text-slate-500 transition-colors" onclick="closeModal('acceptModal')">
                            <span class="material-symbols-outlined text-[20px]">close</span>
                        </button>
                    </div>
                    
                    <div class="p-6 space-y-4">
                        <div class="space-y-2">
                            <label for="accept_date_of_due" class="block text-xs font-bold text-slate-500 uppercase">완료예정일자</label>
                            <input type="date" id="accept_date_of_due" name="accept_date_of_due" class="w-full rounded-xl border-slate-200 text-sm focus:border-primary focus:ring-primary" value="{{ service_request.date_of_due|date:'Y-m-d' }}">
                        </div>
                        <div class="space-y-2">
                             <label for="accept_content" class="block text-xs font-bold text-slate-500 uppercase">접수 내용</label>
                             <textarea id="accept_content" name="accept_content" rows="5" class="w-full rounded-xl border-slate-200 text-sm focus:border-primary focus:ring-primary" required></textarea>
                        </div>
                        <div class="space-y-2">
                            <label for="accept_effort_expected" class="block text-xs font-bold text-slate-500 uppercase">예상작업시간(M/H)</label>
                            <input type="number" id="accept_effort_expected" name="accept_effort_expected" class="w-full rounded-xl border-slate-200 text-sm focus:border-primary focus:ring-primary" step="0.1" min="0.1" required>
                        </div>
                    </div>

                    <div class="px-6 py-4 bg-slate-50 text-right flex justify-end gap-3">
                        <button type="button" class="px-4 py-2 rounded-xl border border-slate-200 text-slate-600 text-xs font-bold hover:bg-white transition-colors" onclick="closeModal('acceptModal')">취소</button>
                        <button type="submit" class="px-4 py-2 rounded-xl bg-slate-900 text-white text-xs font-bold hover:bg-slate-800 shadow-lg shadow-slate-200 transition-all">접수</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
