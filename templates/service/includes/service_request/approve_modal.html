<div id="approveModal" class="hidden relative z-50" aria-labelledby="approveModalLabel" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-slate-900/20 backdrop-blur-sm transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <!-- Modal Panel -->
            <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-md border border-slate-100">
                <form method="post" action="{% url 'service_request_approve' service_request.id %}">
                    {% csrf_token %}
                    <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
                        <h3 class="text-sm font-bold text-slate-900" id="approveModalLabel">승인 요청</h3>
                        <button type="button" class="text-slate-400 hover:text-slate-500 transition-colors" onclick="closeModal('approveModal')">
                            <span class="material-symbols-outlined text-[20px]">close</span>
                        </button>
                    </div>
                    
                    <div class="p-6">
                        <div class="flex items-center gap-4">
                            <div class="flex-shrink-0 w-10 h-10 rounded-full bg-emerald-50 flex items-center justify-center">
                                <span class="material-symbols-outlined text-emerald-600">check_circle</span>
                            </div>
                            <p class="text-sm text-slate-600 font-medium">이 요청을 승인하시겠습니까?</p>
                        </div>
                    </div>

                    <div class="px-6 py-4 bg-slate-50 text-right flex justify-end gap-3">
                        <button type="button" class="px-4 py-2 rounded-xl border border-slate-200 text-slate-600 text-xs font-bold hover:bg-white transition-colors" onclick="closeModal('approveModal')">취소</button>
                        <button type="submit" class="px-4 py-2 rounded-xl bg-emerald-500 text-white text-xs font-bold hover:bg-emerald-600 shadow-lg shadow-emerald-200 transition-all">승인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
