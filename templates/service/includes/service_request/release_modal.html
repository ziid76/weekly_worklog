<div id="releaseModal" class="hidden relative z-50" aria-labelledby="releaseModalLabel" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-slate-900/20 backdrop-blur-sm transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <!-- Modal Panel -->
            <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-3xl border border-slate-100">
                <form method="post" action="{% url 'service_request_release' service_request.id %}">
                    {% csrf_token %}
                    <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
                        <h3 class="text-sm font-bold text-slate-900" id="releaseModalLabel">CTS/릴리즈 요청</h3>
                        <button type="button" class="text-slate-400 hover:text-slate-500 transition-colors" onclick="closeModal('releaseModal')">
                            <span class="material-symbols-outlined text-[20px]">close</span>
                        </button>
                    </div>
                    
                    <div class="p-6 space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="space-y-2">
                                <label for="release_date" class="block text-xs font-bold text-slate-500 uppercase">반영 요청일자</label>
                                <input type="date" id="release_date" name="release_date" class="w-full rounded-xl border-slate-200 text-sm focus:border-primary focus:ring-primary" required>
                            </div>
                            <div class="space-y-2">
                                <label for="source_system" class="block text-xs font-bold text-slate-500 uppercase">Source System</label>
                                <select id="source_system" name="source_system" class="w-full rounded-xl border-slate-200 text-sm focus:border-primary focus:ring-primary" required>
                                    <option value="">선택</option>
                                    {% for system in systems %}
                                    <option value="{{ system.name }}">{{ system.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="space-y-2">
                                <label for="target_system" class="block text-xs font-bold text-slate-500 uppercase">Target System</label>
                                <select id="target_system" name="target_system" class="w-full rounded-xl border-slate-200 text-sm focus:border-primary focus:ring-primary" required>
                                    <option value="">선택</option>
                                    {% for system in systems %}
                                    <option value="{{ system.name }}">{{ system.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="space-y-2">
                             <label for="request_number" class="block text-xs font-bold text-slate-500 uppercase">요청번호</label>
                             <input type="text" id="request_number" name="request_number" class="w-full rounded-xl border-slate-200 text-sm focus:border-primary focus:ring-primary">
                        </div>

                        <div class="space-y-2">
                             <label for="description" class="block text-xs font-bold text-slate-500 uppercase">설명</label>
                             <textarea id="description" name="description" rows="5" class="w-full rounded-xl border-slate-200 text-sm focus:border-primary focus:ring-primary"></textarea>
                        </div>
                    </div>

                    <div class="px-6 py-4 bg-slate-50 text-right flex justify-end gap-3">
                        <button type="button" class="px-4 py-2 rounded-xl border border-slate-200 text-slate-600 text-xs font-bold hover:bg-white transition-colors" onclick="closeModal('releaseModal')">취소</button>
                        <button type="submit" class="px-4 py-2 rounded-xl border border-slate-200 text-slate-600 text-xs font-bold hover:bg-slate-50 transition-colors">요청</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
