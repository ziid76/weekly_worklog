<div id="assignModal" class="hidden relative z-50" aria-labelledby="assignModalLabel" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-slate-900/20 backdrop-blur-sm transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <!-- Modal Panel -->
            <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-md border border-slate-100">
                <form method="post" action="{% url 'service_request_assign' service_request.id %}">
                    {% csrf_token %}
                    <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
                        <h3 class="text-sm font-bold text-slate-900" id="assignModalLabel">담당자 변경</h3>
                        <button type="button" class="text-slate-400 hover:text-slate-500 transition-colors" onclick="closeModal('assignModal')">
                            <span class="material-symbols-outlined text-[20px]">close</span>
                        </button>
                    </div>
                    
                    <div class="p-6 space-y-4">
                        <div class="space-y-2">
                            <label for="assign_team" class="block text-xs font-bold text-slate-500 uppercase">팀 선택</label>
                            <select id="assign_team" name="assign_team" class="w-full rounded-xl border-slate-200 text-sm focus:border-primary focus:ring-primary" onchange="updateAssignees(this.value)">
                                <option value="">팀 선택</option>
                                {% for team in sr_teams %}
                                    <option value="{{ team.id }}">{{ team.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="space-y-2">
                             <label for="new_assignee" class="block text-xs font-bold text-slate-500 uppercase">신규 담당자</label>
                             <select id="new_assignee" name="new_assignee" class="w-full rounded-xl border-slate-200 text-sm focus:border-primary focus:ring-primary" disabled>
                                <option value="">팀을 먼저 선택하세요</option>
                            </select>
                        </div>
                        <input type="hidden" id="assignee" name="assignee" value="{{service_request.assignee.id}}">
                    </div>

                    <script>
                        const teamMembers = {
                            {% for team in sr_teams %}
                                "{{ team.id }}": [
                                    {% for member in team.members.all %}
                                    { "id": "{{ member.id }}", "name": "{{ member.profile.display_name|escapejs }}" },
                                    {% endfor %}
                                ],
                            {% endfor %}
                        };
                    
                        function updateAssignees(teamId) {
                            const assigneeSelect = document.getElementById('new_assignee');
                            assigneeSelect.innerHTML = '<option value="">담당자 선택</option>';
                            
                            if (teamId && teamMembers[teamId]) {
                                teamMembers[teamId].forEach(member => {
                                    const option = document.createElement('option');
                                    option.value = member.id;
                                    option.textContent = member.name;
                                    assigneeSelect.appendChild(option);
                                });
                                assigneeSelect.disabled = false;
                            } else {
                                assigneeSelect.innerHTML = '<option value="">팀을 먼저 선택하세요</option>';
                                assigneeSelect.disabled = true;
                            }
                        }
                    </script>

                    <div class="px-6 py-4 bg-slate-50 text-right flex justify-end gap-3">
                        <button type="button" class="px-4 py-2 rounded-xl border border-slate-200 text-slate-600 text-xs font-bold hover:bg-white transition-colors" onclick="closeModal('assignModal')">취소</button>
                        <button type="submit" class="px-4 py-2 rounded-xl bg-slate-900 text-white text-xs font-bold hover:bg-slate-800 shadow-lg shadow-slate-200 transition-all">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
