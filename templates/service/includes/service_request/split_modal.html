<div id="splitModal" class="hidden relative z-50" aria-labelledby="splitModalLabel" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-slate-900/20 backdrop-blur-sm transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <!-- Modal Panel -->
            <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-3xl border border-slate-100">
                <form method="post" action="{% url 'child_service_request_create' service_request.id %}">
                    {% csrf_token %}
                    <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
                        <h3 class="text-sm font-bold text-slate-900" id="splitModalLabel">SR 분할</h3>
                        <button type="button" class="text-slate-400 hover:text-slate-500 transition-colors" onclick="closeModal('splitModal')">
                            <span class="material-symbols-outlined text-[20px]">close</span>
                        </button>
                    </div>
                    
                    <div class="p-6 space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label for="split_req_system" class="block text-xs font-bold text-slate-500 uppercase">시스템</label>
                                <select id="split_req_system" name="split_req_system" class="w-full rounded-xl border-slate-200 text-sm focus:border-primary focus:ring-primary" required>
                                    <option value="">선택</option>
                                    {% for system in systems %}
                                    <option value="{{ system.name }}">{{ system.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="space-y-2">
                                <label for="split_req_module" class="block text-xs font-bold text-slate-500 uppercase">모듈</label>
                                <select id="split_req_module" name="split_req_module" class="w-full rounded-xl border-slate-200 text-sm focus:border-primary focus:ring-primary" required>
                                    <option value="">선택</option>
                                    {% for module in modules %}
                                    <option value="{{ module.name }}">{{ module.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="space-y-2">
                                <label for="split_assignee" class="block text-xs font-bold text-slate-500 uppercase">담당자</label>
                                <select id="split_assignee" name="split_assignee" class="w-full rounded-xl border-slate-200 text-sm focus:border-primary focus:ring-primary" required>
                                    <option value="">선택</option>
                                    {% for assignee in assignees %}
                                    <option value="{{ assignee.pk }}">{{ assignee.profile.display_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="space-y-2">
                                <label for="new_date_of_due" class="block text-xs font-bold text-slate-500 uppercase">완료요청일자</label>
                                <input type="date" id="new_date_of_due" name="new_date_of_due" class="w-full rounded-xl border-slate-200 text-sm focus:border-primary focus:ring-primary" value="{{ service_request.date_of_due|date:'Y-m-d' }}">
                            </div>
                        </div>

                        <div class="space-y-2">
                             <label for="split_content" class="block text-xs font-bold text-slate-500 uppercase">분할 내용</label>
                             <textarea id="split_content" name="split_content" rows="5" class="w-full rounded-md border-slate-200 text-sm focus:border-primary focus:ring-primary" required></textarea>
                        </div>
                    </div>

                    <div class="px-6 py-4 bg-slate-50 text-right flex justify-end gap-3">
                        <button type="button" class="px-4 py-2 rounded-xl border border-slate-200 text-slate-600 text-xs font-bold hover:bg-white transition-colors" onclick="closeModal('splitModal')">취소</button>
                        <button type="submit" class="px-4 py-2 rounded-xl bg-slate-900 text-white text-xs font-bold hover:bg-slate-800 shadow-lg shadow-slate-200 transition-all">분할</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
