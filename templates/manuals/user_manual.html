{% extends "basic.html" %}
{% load static %}

{% block title %}
사용자 매뉴얼
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/manual_styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/code_styles.css' %}">
{% endblock %}

{% block content %}
<main class="flex-1 flex flex-col min-w-0 overflow-y-auto pb-12">
    <div class="max-w-[1400px] mx-auto w-full px-4 md:px-8 py-8 flex flex-col gap-8">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-6">
            <div class="flex flex-col gap-1">
                <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">사용자 매뉴얼</h1>
                <p class="text-slate-500 font-medium">시스템 사용법과 주요 기능에 대한 가이드입니다.</p>
            </div>
        </div>

        <!-- Manual Container -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Table of Contents -->
            <aside class="lg:col-span-1">
                <div class="bg-white rounded-[2rem] border border-slate-200 shadow-sm overflow-hidden sticky top-8">
                    <div class="bg-slate-50/50 px-6 py-4 border-b border-slate-100">
                        <h3 class="text-lg font-bold text-slate-900 flex items-center gap-2">
                            <span class="material-symbols-outlined text-xl">list</span>
                            목차
                        </h3>
                    </div>
                    <div class="p-6">
                        <div class="toc prose prose-sm max-w-none">
                            {{ toc_html|safe }}
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Manual Content -->
            <main class="lg:col-span-3">
                <div class="bg-white rounded-[2rem] border border-slate-200 shadow-sm overflow-hidden">
                    <div class="p-8 md:p-12">
                        <div class="manual-content prose prose-slate max-w-none">
                            {{ user_manual_html|safe }}
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</main>
{% endblock %}
