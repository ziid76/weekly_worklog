{% extends 'base.html' %}

{% block page_name %}정기점검 등록{% endblock %}

{% block content %}
<div class="border bg-white p-4 inspection-form">
    <h5 class="mb-4">정기점검 등록</h5>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">계약</label>
                    {{ form.contract }}
                </div>
                <div class="mb-3">
                    <label class="form-label">시스템</label>
                    {{ form.system }}
                </div>
                <div class="mb-3">
                    <label class="form-label">점검월</label>
                    {{ form.inspection_month }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">점검일자</label>
                    {{ form.inspection_date }}
                </div>
                <div class="mb-3">
                    <label class="form-label">첨부파일</label>
                    <input type="file" name="attachments" multiple class="form-control" accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png">
                    <small class="form-text text-muted">여러 파일을 선택할 수 있습니다.</small>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">점검결과</label>
            {{ form.result }}
        </div>
        <div class="text-end">
            <a href="javascript:history.back()" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</div>
{% endblock %}
