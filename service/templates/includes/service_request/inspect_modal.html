<div class="modal fade" id="inspectModal" tabindex="-1" aria-labelledby="inspectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <form method="post" action="{% url 'service_request_inspection' service_request.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="inspectModalLabel">검수 요청</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <div class="row mt-2">
                            <div class="col">
                                <label class="form-label fw-bold">요청자</label>
                                <input type="button" class="form-control btn-outline-primary" value="{{ service_request.req_name }} ({{ service_request.req_depart }}) {{ service_request.req_email }}" readonly>
                                <input type="hidden" id="req_name" value="{{ service_request.req_name }}">
                                <input type="hidden" id="req_email" value="{{ service_request.req_email }}">
                                
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold me-2">검수담당자(이름)</label>
                                <input type="text" id="inspector_name" name="inspector_name" class="form-control" placeholder="이름" required>
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold me-2">검수담당자(이메일)</label>
                                <input type="email" id="inspector_email" name="inspector_email" class="form-control" placeholder="이메일" required>
                            </div>
                        </div>
                        <div class="form-check form-check-inline mt-2">
                            <input class="form-check-input" type="checkbox" id="sameAsRequester">
                            <label class="form-check-label" for="sameAsRequester">요청자와 동일</label>
                        </div>
                    </div>

                    <!-- 기존 접수 정보 -->
                    <div class="mb-3 col-3">
                        <label for="accept_date_of_due" class="form-label fw-bold">테스트 완료 요청일자</label>
                        <input type="date" id="accept_date_of_due" name="accept_date_of_due" class="form-control" value="{{ service_request.date_of_due|date:'Y-m-d' }}">
                    </div>
                    <div class="mb-3">
                        <label for="dev_test_detail" class="form-label fw-bold">개발담당자 테스트 내역</label>
                        <textarea id="dev_test_detail" name="dev_test_detail" class="form-control" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="test_request" class="form-label fw-bold">테스트 요청 항목</label>
                        <textarea id="test_request" name="test_request" class="form-control" rows="5" required></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="scl-btn scl-btn-sm">테스트 요청</button>
                    <button type="button" class="scl-btn scl-btn-outline scl-btn-sm" data-bs-dismiss="modal">취소</button>
                </div>
            </form>

        </div>
    </div>
</div>
