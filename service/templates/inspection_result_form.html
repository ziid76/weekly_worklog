{% load static %}
<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <title>검수 결과 입력</title>
    <link href="{% static 'css/styles_.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>검수 결과 입력</h3>
    <p class="mb-4">상태 : {{ inspection.get_status_text }}</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">개발담당자 테스트 내역</label>
            <div class="border p-2">{{ inspection.dev_test_detail|linebreaksbr }}</div>
        </div>
        <div class="mb-3">
            <label class="form-label">테스트 요청 사항</label>
            <div class="border p-2">{{ inspection.test_request|linebreaksbr }}</div>
        </div>
        {% if inspection.test_result %}
        <div class="mb-3">
            <label class="form-label">기존 테스트 결과</label>
            <div class="border p-2">{{ inspection.test_result|linebreaksbr }}</div>
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="test_result" class="form-label">테스트 결과</label>
            <textarea id="test_result" name="test_result" class="form-control" rows="5" required>{{ inspection.test_result }}</textarea>
        </div>
        <div class="mb-3">
            <label for="result" class="form-label">처리</label>
            <select id="result" name="result" class="form-select" required>
                <option value="C" {% if inspection.result == 'C' %}selected{% endif %}>완료</option>
                <option value="R" {% if inspection.result == 'R' %}selected{% endif %}>재작업 요청</option>
            </select>
        </div>
        <button type="submit" class="scl-btn scl-btn-sm">저장</button>
    </form>
</div>
</body>
</html>
