services:
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-itms}
      POSTGRES_USER: ${POSTGRES_USER:-itms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-itms#002}
    restart: always

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-itms}
      POSTGRES_USER: ${POSTGRES_USER:-itms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-itms#002}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      - db
    ports:
      - "8000:8000"
    restart: always

volumes:
  postgres_data:
